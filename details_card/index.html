<body class="inter-normal">
  <div class="card">
    <div class="card-inner">
      <div class="card-top">
        <p>About the community</p>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <h3 class="card-title">Blender Renders</h3>
      <p class="card-description">A place where beginner Blender artists can post their creations and get feedback on.
      </p>
      <div class="card-extras">
        <div class="members">
          <p class="extra-numbers">13.5K</p>
          <p class="extra-info">Members</p>
        </div>
        <div class="online">
          <p class="extra-numbers">47</p>
          <p class="extra-info">Online</p>
        </div>
        <div class="empty"></div>
      </div>
      <div class="card-actions">
        <a class="btn joined">Joined</a>
        <a class="btn post">Create Post</a>
      </div>
      <p class="date">Created Feb 7, 2021</p>
    </div>
  </div>
